{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log out page {% endblock %}

{% block content %}
    <h1> Log out </h1>
    <p> Are sure log out </p>
    <form method="post" action="{% url 'account_logout' %}" >
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-danger"> Log Out </button>
    </form>

{% endblock %}
